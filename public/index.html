<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <script src="/public/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>var socket = io();</script>
  </head>
  <body>
    <h1>Stack Queue Game</h1>
    <header id="status-box">Server: <span id="status">-</span> / online users: <span id="online">0</span> / user: <span id="username">-</span>
    </header>
    <hr>
    <div class="column operation">
      operation
    </div>
    <div class="column state">
      <div style="font-size: 16px;">please<span id="operator"></span><span id="element"></span></div>
      <div class="queue">
        <span id="queue-btn">&lt;queue&gt;</span>
        <pre>   ->  </pre>
        <span id="queue-arr">[]</span>
        <pre>  -></pre>
      </div>
      <div class="stack">
        <span id="stack-btn">&lt;stack&gt;</span>
        <pre>  <->  </pre>
        <span id="stack-arr">[]</span>
      </div>
      <br>
      <a style="font-size: 16px;">choose &lt;stack&gt; or &lt;queue&gt; to push or pop the element</a>
    </div>
    <div class="column score-container">
      <table border="1" class="column score">
        <tr style="color: #6eeb83;">
        　<td style="width: 75%;">Team Name</td>
        　<td style="width: 25%;">score</td>
        </tr>
        <tr>
        　<td style="width: 75%;" id="admin">admin</td>
        　<td style="width: 25%;" id="adminscore">0</td>
        </tr>
        <tr>
        　<td style="width: 75%;" id="team1">empty</td>
        　<td style="width: 25%;" id="team1score">0</td>
        </tr>
        <tr>
        　<td style="width: 75%;" id="team2">empty</td>
        　<td style="width: 25%;" id="team2score">0</td>
        </tr>
        <tr>
        　<td style="width: 75%;" id="team3">empty</td>
        　<td style="width: 25%;" id="team3score">0</td>
        </tr>
        <tr>
        　<td style="width: 75%;" id="team4">empty</td>
        　<td style="width: 25%;" id="team4score">0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
