<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <script src="/public/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>var socket = io();</script>
  </head>
  <body>
    <h1>Stack Queue Game</h1>
    <header id="status-box">Server: <span id="status">-</span> / online users: <span id="online">0</span> / user: <span id="username">-</span>
    </header>
    <hr>
    <div class="operation" id="operation">
    </div>
    <div class="state">
      <div class="title"><span id="head">Waiting for other players...</span><span id="instruction"></span><span id="element"></span></div>
      <div class="queue"><span onclick="click_queue(); return false" class="queue-btn">&lt;queue&gt;</span>   ->  <span id="queue-arr">[]</span>  -></div>
      <div class="stack"><span onclick="click_stack(); return false" class="stack-btn">&lt;stack&gt;</span>  <->  <span id="stack-arr">[]</span></div>
    </div>
    <div class="score-container">
      <table border="1" class="score" cellpadding="5px">
        <tr style="color: #6eeb83;">
        　<td style="width: 70%;">Team Name</td>
        　<td style="width: 30%;">Score</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team0">loading...</td>
        　<td style="width: 30%;" id="score0">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team1">loading...</td>
        　<td style="width: 30%;" id="score1">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team2">loading...</td>
        　<td style="width: 30%;" id="score2">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team3">loading...</td>
        　<td style="width: 30%;" id="score3">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team4">loading...</td>
        　<td style="width: 30%;" id="score4">0</td>
        </tr>
      </table>
      <img src="https://i.imgur.com/D34Noo4.gif" alt="image loading..." style="width: 100%; float: left; margin: 25px 0px;">
      <a style="font-size: 16px; text-align: left;"><font color="#FFC9D8">developer: TzuWei Yu</font><br>game idea came from NTU DSA 2019.<br><font color="#FFC9D8">scroll down for more chika</font></a>
      <img src="https://i.pinimg.com/originals/0e/9d/82/0e9d828e88b41dd819d9575b4a6a0f27.gif" alt="image loading..." style="width: 100%; float: left; margin: 25px 0px 0px 0px;">
      <img src="https://66.media.tumblr.com/82127cded9932f1bba8205b0221e0688/tumblr_inline_pne0raSNWh1u08t5f_250.gif" alt="image loading..." style="width: 100%; float: left; margin: 0px 0px 25px 0px;">
    </div>
  </body>
</html>
