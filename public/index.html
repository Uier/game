<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <script src="/public/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Stack Queue Game</h1>
    <header id="status-box"><button onclick="document.cookie='userToken=;';">Clean Cookie</button>Server: <span id="status">-</span> / online users: <span id="online">0</span> / user: <span id="username">-</span>
    </header>
    <hr>
    <div class="flex-container">
        <div class="operation" id="operation">
        </div>
        <div class="state">
          <div class="title"><span id="head">Waiting for other players...</span><span id="instruction"></span><span id="element"></span></div>
          <div class="queue"><span onclick="click_queue(); return false" class="queue-btn">&lt;queue&gt;</span>   -&gt  <span id="queue-arr">[]</span>  -&gt</div>
          <div class="stack"><span onclick="click_stack(); return false" class="stack-btn">&lt;stack&gt;</span>  &lt-&gt  <span id="stack-arr">[]</span></div>
          <div id="chika-box" style="margin: 20px">
            <img class="chika-img" src="/public/imgs/chika2.gif" alt="image loading...">
            <img class="chika-img" src="/public/imgs/chika1.gif" alt="image loading...">
            <img class="chika-img" src="/public/imgs/chika3.gif" alt="image loading...">
          </div>
        </div>
        <div class="score-container">
          <table border="1" class="score" id="scoreboard" cellpadding="5px">
            <tr style="color: #6eeb83;">
            　<th style="width: 70%;">Team Name</td>
            　<th style="width: 30%;">Score</td>
            </tr>
          </table>
          <img src="/public/imgs/chika0.gif" alt="image loading..." style="width: 100%; float: left; margin: 25px 0px;">
          <p style="font-size: 16px; text-align: left;">
            <span style="color: #FFC9D8">developer: TzuWei Yu</span><br>
            game idea inspired from NTU DSA 2019.<br>
          </p>
        </div>
    </div>
  </body>
</html>
