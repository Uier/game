<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <script src="/public/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>var socket = io();</script>
  </head>
  <body>
    <h1>Stack Queue Game</h1>
    <header id="status-box">Server: <span id="status">-</span> / online users: <span id="online">0</span> / user: <span id="username">-</span>
    </header>
    <hr>
    <div class="operation" id="operation">
    </div>
    <div class="state">
      <div class="title"><span id="head">Waiting for other players...</span><span id="instruction"></span><span id="element"></span></div>
      <div class="queue"><span onclick="click_queue(); return false" class="queue-btn">&lt;queue&gt;</span>   ->  <span id="queue-arr">[]</span>  -></div>
      <div class="stack"><span onclick="click_stack(); return false" class="stack-btn">&lt;stack&gt;</span>  <->  <span id="stack-arr">[]</span></div>
      <!-- <div style="font-size: 16px; float: left;">click &lt;stack&gt; or &lt;queue&gt; to push or pop the element</div> -->
    </div>
    <div class="score-container">
      <table border="1" class="score" cellpadding="5px">
        <tr style="color: #6eeb83;">
        　<td style="width: 70%;">Team Name</td>
        　<td style="width: 30%;">Score</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team0">Team0</td>
        　<td style="width: 30%;" id="Team0score">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team1">Team1</td>
        　<td style="width: 30%;" id="Team1score">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team2">Team2</td>
        　<td style="width: 30%;" id="Team2score">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team3">Team3</td>
        　<td style="width: 30%;" id="Team3score">0</td>
        </tr>
        <tr>
        　<td style="width: 70%;" id="Team4">Team4</td>
        　<td style="width: 30%;" id="Team4score">0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
